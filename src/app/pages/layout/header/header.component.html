<header class="header">
  <div class="header1">
    <div class="logo">
      <img
        class="image-8-icon"
        loading="eager"
        alt=""
        src="assets/img/image-8@2x.png"
      />

      <div class="div1">
        <p class="p">Портал</p>
        <p class="p1">
          <b>Диетология</b>
        </p>
      </div>
    </div>
    <div class="button">
      <img class="ic-action-alarm-on" alt="" />

      <div class="text">
        <div class="div2">Санкт-петербург</div>
      </div>
      <img
        class="ic-hardware-keyboard-arrow"
        alt=""
        src="assets/img/ic--hardware--keyboard-arrow-down.svg"
      />
    </div>
    <div class="support-buttons">
      <div class="support">
        <div class="div3">Техническая поддержка</div>
        <div class="line-separator">8 800 111 11 11</div>
      </div>
      <div class="buttons">
        <div class="bag">
          <div class="ic-action-shopping-basket-parent">
            <img
              class="ic-action-shopping-basket"
              loading="eager"
              alt=""
              src="assets/img/ic--action--shopping-basket.svg"
            />

            <div class="support-section">
              <img
                class="ic-social-plus-one"
                loading="eager"
                alt=""
                src="assets/img/ic--social--plus-one.svg"
              />
            </div>
          </div>
        </div>
        <button class="button1">
          <img class="ic-action-alarm-on1" alt="" />

          <div class="text1">
            <div class="div4">Войти</div>
          </div>
          <img
            class="ic-action-exit-to-app"
            alt=""
            src="assets/img/ic--action--exit-to-app.svg"
          />
        </button>
      </div>
    </div>
  </div>
  <img class="line-icon" loading="eager" alt="" src="assets/img/line.svg" />

  <div class="search-icon">
    <div class="menu">
      <div class="tab">
        <div class="content">
          <div class="div5">Выбор специалиста</div>
          <img class="ic-hardware-keyboard-arrow1" alt="" />
        </div>
        <img
          class="icactionsearch-icon"
          alt=""
          src="assets/img/icactionsearch.svg"
        />
      </div>
      <div class="tab1">
        <div class="parent">
          <div class="div6">Магазин</div>
          <img class="ic-hardware-keyboard-arrow2" alt="" />
        </div>
        <img class="tab-child" alt="" />
      </div>
      <div class="tab2">
        <div class="group">
          <input class="input" placeholder="Другие услуги" type="text" />

          <img
            class="ic-hardware-keyboard-arrow3"
            alt=""
            src="assets/img/ic--hardware--keyboard-arrow-down-1.svg"
          />
        </div>
        <img class="tab-item" alt="" />
      </div>
      <div class="tab3">
        <div class="container">
          <div class="div7">О сервисе</div>
          <img class="ic-hardware-keyboard-arrow4" alt="" />
        </div>
        <img class="tab-inner" alt="" />
      </div>
    </div>
  </div>
</header>
